 <h3>Contato</h3>
 <section>
 —Nome
  <input type="text" id="nome" name="nome"
  placeholder="Digite o seu nome." required>
 </section>

 <section>
 —E-Mail
 <input type="email" id="email" name="email"
 placeholder="Digite o seu E-mail.">
</section>
 
<section>
 —Data de Nascimento
<input type="date" id="nascimento" name="nascimento" placeholder="Formato: dd/mm/aa">
</section>

<section>
—N° Telefone
<input type="tel" id="telefone" name="telefone" placeholder="Formato: XX XXXXX-XXXX"
    pattern="[0-9]({2})-[0-9]{4}-[0-9]{4}">
</section>

<section>
—Sexo
<input type="radio" id="feminino" name="Sexo"> Feminino
<input type="radio" id="masculino" name="Sexo"> Masculino
</section>

<section>
—CPF
<input type="number" id="cpf" name="CPF" placeholder="Formato: 000\. 000\. 000-00" required>
</section>
